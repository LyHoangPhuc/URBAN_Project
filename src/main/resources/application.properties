# application.properties
spring.application.name=EmployeeManager

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/urbanvn
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Multipart/Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# C?u hình tùy ch?nh cho upload (tùy ch?n)
app.upload.directory=./uploads
app.upload.max-size=10485760
app.upload.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx

# Data seeding configuration
app.data.seed-enabled=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=your_email@gmail.com
