<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードの再設定 - Urban Work Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/css/reset-password.css">
</head>

<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8 reset-container p-8 rounded-xl shadow-2xl">
    <div>
        <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
            <i class="fas fa-key text-green-600 text-xl"></i>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            パスワードの再設定
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            アカウント用の新しいパスワードを入力してください。
        </p>
    </div>

    <div class="mt-8 space-y-6" id="resetPasswordForm">
        <div class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">
                    新しいパスワード <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="newPassword" name="newPassword" type="password" required
                           class="appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="新しいパスワードを入力">
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                    パスワードの確認 <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="confirmPassword" name="confirmPassword" type="password" required
                           class="appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="新しいパスワードを再入力">
                </div>
            </div>
        </div>

        <div>
            <button id="submitResetButton"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-check text-green-500 group-hover:text-green-400"></i>
                    </span>
                パスワードを更新
            </button>
        </div>

        <div class="text-center">
            <a href="/login-JP.html" class="font-medium text-blue-600 hover:text-blue-500">
                <i class="fas fa-arrow-left mr-1"></i> ログインに戻る
            </a>
        </div>
    </div> </div>

<script src="/js/reset-password.js"></script>
</body>

</html>
