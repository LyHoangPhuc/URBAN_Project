<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - Urban Work Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/login.css">

    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
</head>

<body
        class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
<div
        class="max-w-md w-full space-y-8 login-container p-8 rounded-xl shadow-2xl"
>
    <div>
        <div class="mx-auto h-16 w-auto flex items-center justify-center">
            <img
                    src="/images/New_urban_logo_rgb_01.png"
                    alt="Urban Corporation"
                    class="h-16 w-auto object-contain"
            />
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Urbanへログイン
        </h2>
    </div>

    <form class="mt-8 space-y-6" id="loginForm">
        <div class="space-y-4">
            <div>
                <label
                        for="username"
                        class="block text-sm font-medium text-gray-700"
                >
                    ユーザー名 <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative">
                    <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="ユーザー名を入力"
                    />
                </div>
            </div>

            <div>
                <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                >
                    パスワード <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative">
                    <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="パスワードを入力"
                    />
                    <button
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                        <i
                                class="fas fa-eye text-gray-400 hover:text-gray-600"
                                id="eyeIcon"
                        ></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                    ログイン情報を記憶する
                </label>
            </div>

            <div class="text-sm">
                <a
                        href="#"
                        id="forgotPasswordLink"
                        class="font-medium text-blue-600 hover:text-blue-500"
                >
                    パスワードをお忘れですか？
                </a>
            </div>
        </div>

        <div>
            <button
                    type="submit"
                    id="loginButton"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
            >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i
                      class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"
                      aria-hidden="true"
              ></i>
            </span>
                <span id="loginButtonText">ログイン</span>
                <i class="fas fa-spinner fa-spin ml-2 hidden" id="loginSpinner"></i>
            </button>
        </div>
    </form>
</div>

<div
        id="forgotPasswordModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50"
>
    <div
            class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white"
    >
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900">パスワードをお忘れの場合</h3>
            <button
                    id="closeForgotModal"
                    class="text-gray-400 hover:text-gray-600"
            >
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>

        <form id="forgotPasswordForm" class="space-y-4">
            <div>
                <label
                        for="resetEmail"
                        class="block text-sm font-medium text-gray-700"
                >
                    メールアドレス <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative">
                    <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input
                            id="resetEmail"
                            name="email"
                            type="email"
                            required
                            class="appearance-none relative block w-full px-10 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="メールアドレスを入力してください"
                    />
                </div>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button
                        type="button"
                        id="cancelForgotPassword"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
                >
                    キャンセル
                </button>
                <button
                        type="submit"
                        id="resetPasswordButton"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                >
                    <span id="resetButtonText">リクエストを送信</span>
                    <i
                            class="fas fa-spinner fa-spin ml-2 hidden"
                            id="resetSpinner"
                    ></i>
                </button>
            </div>
        </form>
    </div>
</div>

<div id="customAlert" class="custom-alert">
    <span id="alertMessage"></span>
</div>

<script src="/js/login.js"></script>
</body>
</html>
