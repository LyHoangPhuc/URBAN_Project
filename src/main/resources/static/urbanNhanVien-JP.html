<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>従業員ページ - 勤務管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>

  <link rel="stylesheet" href="/css/employee-dashboard.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100">

<nav class="bg-white shadow-md fixed w-full z-20 top-0">
  <div class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <div class="text-xl font-semibold text-gray-700">
        <img src="/images/New_urban_logo_rgb_01.png" alt="Urban Logo" class="h-14 w-auto object-contain" />
      </div>
      <div class="flex items-center">
        <div class="hidden md:flex items-center space-x-3">
          <a href="#lich-lam-viec" class="nav-link text-gray-600 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">
            <i class="fas fa-calendar-alt mr-1"></i> スケジュール
          </a>
        </div>
        <div class="ml-3 relative">
          <button type="button" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">ユーザーメニューを開く</span>
            <img class="h-8 w-8 rounded-full object-cover" id="user-avatar-nav" src="https://placehold.co/100x100/E2E8F0/A0AEC0?text=U" alt="プロフィール写真">
            <span id="user-name-nav" class="hidden md:block ml-2 text-gray-700 text-sm font-medium">こんにちは、[名前]さん</span>
            <i class="fas fa-chevron-down ml-1 hidden md:block text-gray-500 text-xs"></i>
          </button>
          <div id="user-menu" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-menu-item-0"><i class="fas fa-user-circle mr-2"></i>個人プロフィール</a>
            <button id="logout-button" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1"><i class="fas fa-sign-out-alt mr-2"></i>ログアウト
            </button>
          </div>
        </div>
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="outline-none mobile-menu-button">
            <svg class="w-6 h-6 text-gray-500 hover:text-blue-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="hidden mobile-menu" id="mobile-menu-items">
      <ul class="mt-4 space-y-2">
        <li><a href="#dashboard" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-50"><i class="fas fa-tachometer-alt mr-2"></i>ダッシュボード</a></li>
        <li><a href="#lich-lam-viec" class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-50"><i class="fas fa-calendar-alt mr-2"></i>スケジュール</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="pt-24 container mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <section id="dashboard" class="mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 rounded-lg shadow-lg text-white">
        <div class="text-center">
          <h2 class="text-2xl font-bold mb-2">
            <i class="fas fa-user-circle mr-2"></i>
            ようこそ、 <span id="welcome-username" class="text-yellow-300">--</span>さん!
          </h2>

          <div class="mb-4">
            <p class="text-lg font-medium">
              <i class="fas fa-calendar-day mr-2"></i>
              今日: <span id="current-date" class="font-semibold">--/--/----</span>
            </p>
          </div>

          <div class="bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm">
            <p class="text-sm text-gray-200 mb-1">現在の時刻</p>
            <div id="current-time" class="text-4xl font-mono font-bold text-yellow-300 tracking-wider">
              --:--:--
            </div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
              <i class="fas fa-sun text-yellow-300 mb-1"></i>
              <p class="font-medium">あなたに</p>
              <p class="text-gray-200">良い一日を</p>
            </div>
            <div class="bg-white bg-opacity-10 rounded-lg p-3">
              <i class="fas fa-briefcase text-green-300 mb-1"></i>
              <p class="font-medium">働く</p>
              <p class="text-gray-200">高効率</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">
          <i class="fas fa-calendar-check text-blue-500 mr-2"></i>今後のスケジュール
        </h2>
        <div id="upcoming-schedules-list" class="space-y-3">
        </div>
        <a href="#lich-lam-viec" class="mt-4 inline-block text-blue-500 hover:text-blue-700 font-medium">
          詳細なカレンダーを見る <i class="fas fa-arrow-right ml-1 text-xs"></i>
        </a>
      </div>
    </div>
  </section>

  <section id="lich-lam-viec" class="mb-8 p-6 bg-white rounded-lg shadow-lg">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
      <h2 class="text-2xl font-bold text-gray-800">私のスケジュール</h2>
      <div class="work-type-legend">
        <span class="inline-block w-3 h-3 bg-blue-500 rounded-full mr-2"></span> 通常勤務
        <span class="inline-block w-3 h-3 bg-yellow-500 rounded-full mr-2"></span> 出張
        <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span> 休暇
        <span class="inline-block w-3 h-3 bg-purple-500 rounded-full mr-2"></span> 外出
        <span class="inline-block w-3 h-3 bg-red-500 rounded-full mr-2"></span> 残業
      </div>
      <div class="flex flex-wrap gap-2">
        <button id="add-event-btn"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm">
          <i class="fas fa-plus mr-2"></i> スケジュールを追加
        </button>
      </div>
    </div>
    <div id="calendar">
    </div>
  </section>
</main>

<div id="event-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-[9999]">
  <div class="relative top-10 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
    <div class="flex justify-between items-center mb-4 pb-3 border-b">
      <h3 class="text-lg font-medium text-gray-900" id="modal-title">スケジュールを編集・追加</h3>
      <button id="close-modal" class="text-gray-400 hover:text-gray-600 focus:outline-none">&times;</button>
    </div>
    <form id="event-form" class="space-y-4">
      <input type="hidden" id="event-id">

      <div>
        <label for="event-type" class="block text-sm font-medium text-gray-700">勤務種別 *</label>
        <select id="event-type" name="workType" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">勤務種別を選択</option>
          <option value="NORMAL">通常勤務</option>
          <option value="BUSINESS_TRIP">出張</option>
          <option value="VACATION">休暇</option>
          <option value="OUTSIDE">外出</option>
          <option value="OVERTIME">残業</option>
        </select>
      </div>

      <div>
        <label for="event-office" class="block text-sm font-medium text-gray-700">オフィス *</label>
        <select id="event-office" name="officeId" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option value="">オフィスを選択</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="event-start-date" class="block text-sm font-medium text-gray-700">開始日 *</label>
          <input type="date" id="event-start-date" name="startDate" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="event-end-date" class="block text-sm font-medium text-gray-700">終了日 *</label>
          <input type="date" id="event-end-date" name="endDate" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="event-start-time" class="block text-sm font-medium text-gray-700">開始時間</label>
          <input type="time" id="event-start-time" name="startTime" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="event-end-time" class="block text-sm font-medium text-gray-700">終了時間</label>
          <input type="time" id="event-end-time" name="endTime" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div>
        <label for="event-notes" class="block text-sm font-medium text-gray-700">内容 / メモ *</label>
        <textarea id="event-notes" name="notes" rows="3" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="flex justify-between items-center pt-4 border-t">
        <button type="button" id="delete-btn" class="px-5 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 shadow-sm hidden">
          <i class="fas fa-trash-alt mr-2"></i>削除
        </button>
        <div class="space-x-3 ml-auto">
          <button type="button" id="cancel-btn" class="px-5 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 shadow-sm">キャンセル</button>
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 shadow-sm">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="profile-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
  <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-gray-900">個人プロフィール</h3>
      <button id="close-profile-modal" class="text-gray-400 hover:text-gray-600">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="md:col-span-1 flex flex-col items-center">
        <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-200 mb-4">
          <img id="profile-avatar" src="https://placehold.co/128x128/E2E8F0/A0AEC0?text=U"
               alt="プロフィール写真" class="w-full h-full object-cover">
        </div>
        <h4 id="profile-name" class="text-xl font-semibold text-gray-800 text-center">--</h4>
        <p id="profile-position" class="text-sm text-gray-600 text-center">--</p>
      </div>
      <div class="md:col-span-2">
        <div class="grid grid-cols-1 gap-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">ユーザー名</label>
              <p id="profile-username" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
              <p id="profile-email" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">電話番号</label>
              <p id="profile-phone" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">性別</label>
              <p id="profile-gender" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">住所</label>
            <p id="profile-address" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">オフィス</label>
              <p id="profile-office" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">役職</label>
              <p id="profile-role" class="text-sm text-gray-900 bg-gray-50 p-2 rounded">--</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-end mt-6">
      <button id="close-profile-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
        閉じる
      </button>
    </div>
  </div>
</div>

<div id="custom-alert-box" class="custom-alert">
  <span id="custom-alert-message"></span>
</div>

<script src="/js/employee-dashboard.js"></script>
</body>

</html>
