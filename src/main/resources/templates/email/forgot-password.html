<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        .container {
          max-width: 500px;
          margin: 0 auto;
          font-family: Arial, sans-serif;
          border: 1px solid #eee;
          padding: 24px;
          border-radius: 6px;
          background: #fafafa;
        }
        .btn {
          display: inline-block;
          padding: 12px 24px;
          background: #007bff;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
        }
        .btn:hover {
          background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Yêu cầu đặt lại mật khẩu</h2>
    <p>Xin chào,</p>
    <p>Bạn vừa gửi yêu cầu đặt lại mật khẩu cho tài khoản của mình. Vui lòng nhấn vào nút bên dưới để tạo mật khẩu mới:</p>
    <p style="text-align: center;">
        <a th:href="${reset_password_link}" class="btn">Tạo mật khẩu mới</a>
        <!-- Nếu chỉ dùng biến thì vẫn có thể dùng href="${reset_password_link}", nhưng dùng th:href là đúng chuẩn Thymeleaf -->
    </p>
    <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email này.</p>
    <p>Trân trọng,<br>Đội ngũ hỗ trợ</p>
</div>
</body>
</html>
